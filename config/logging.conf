[loggers]
keys=root,cssRestApi

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_cssRestApi]
level=DEBUG
handlers=fileHandler
qualname=CSSI_REST_API
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=formatter
args=('logs/api.log','a+', 5*1024*1024, 2, None, 0)

[formatter_formatter]
format=%(asctime)s - %(name)s -  %(levelname)-8s - [%(module)s.%(filename)s:%(lineno)d] - %(message)s